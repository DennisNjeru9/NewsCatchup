        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        {% if title %}
        <title>{{title}}</title>
        {%else%}
        <title>Welcome to the best news catch up website online</title>
        {% endif %}
    </head>
    <body>
        
        {% for source in news %}
            <div class="container">
                <h3>{{source.name}}</h3>
                <p>{{source.description}}</p>
                <p>{{source.url}}</p>
            </div>
        {%endfor%}
    
    </body>
</html>
