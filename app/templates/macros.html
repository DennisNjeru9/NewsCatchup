{% macro displayNews(news) %}

    {% for post in news %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
            <li class="text-center">
                <a href="/article/{{article.author}}">{{ article.title | truncate(15) }}</a>
            </li>
        </div>
    {% endfor %}

{% endmacro %}
